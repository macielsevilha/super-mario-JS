<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
    }

    [wm-super-mario] {
      width: 1200px;
      height: 700px;

      background-color: #508DFF;
      border: 2px solid #050505;
      margin-top: 30px;
      overflow: hidden;

      position: relative;
    }
    .barreira {
      position: absolute;
      bottom: 0px;
      left: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      
    }
    .borda {
      background-color: green;
      border: 3px solid black;

      width: 120px;
      height: 25px;

      background-image: url('./images/borda.png');
      background-size: cover;
      background-repeat: no-repeat;

    }
    .corpo {
      background-color: rgb(20, 175, 0);
      border: 2px solid black;

      width: 100px;
      height: 350px;

      background-image: url('./images/corpo.png');
      background-size: contain;
    }
    .chao {
      position: absolute;
      bottom: -70px;
    }

    .personagem {
      position: absolute;
      bottom: 100px;
    }

  </style>

</head>

<body>

  <div wm-super-mario>
    <div class="personagem">
      <img src="./images/mario.gif" alt="">
    </div>
    <div class="barreira" id="barreira">
    
    </div>
    <div class="chao">
        <img src="./images/floor2.png" alt="">
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
